{% extends "base.html" %}
{% block title %}Lista de Usuários{% endblock %}
{% block content %}
<h2>Usuários Cadastrados</h2>
<ul>
  {% for u in usuarios %}
    <li>{{ u.nome }} - {{ u.email }}
      <a href="{{ url_for('editar', id=u.id) }}">Editar</a>
      <a href="{{ url_for('deletar', id=u.id) }}" onclick="return confirm('Tem certeza que deseja excluir?')">Remover</a>
    </li>
  {% else %}
    <li>Nenhum usuário cadastrado.</li>
  {% endfor %}
</ul>
{% endblock %}
