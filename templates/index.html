{% extends "base.html" %}
{% block title %}Ideias cadastradas{% endblock %}
{% block content %}
<h2>Ideias cadastradas</h2>
<ul>
  {% for u in usuarios %}
    <li>
      <strong>{{ u.nome }}</strong> — proposta por {{ u.email }}
      <a href="{{ url_for('editar', id=u.id) }}">Revisar</a>
      <form action="{{ url_for('deletar_usuario', id=u.id) }}" method="post" style="display:inline;" onsubmit="return confirm('Tem certeza que deseja excluir esta ideia?')">
        <button type="submit">Excluir</button>
      </form>
    </li>
  {% else %}
    <li>Nenhuma ideia cadastrada até o momento.</li>
  {% endfor %}
</ul>
{% endblock %}
